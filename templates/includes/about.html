{% load static %}
<!-- ======= About Section ======= -->
<section id="about" class="about-mf sect-pt4 route">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="box-shadow-full">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-sm-6 col-md-5">
                    <div class="about-img">
                      <img src="{{about.profile_pic.url}}" class="img-fluid rounded b-shadow-a" alt="">
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-7">
                    <div class="about-info">
                      <p><span class="title-s">Name: </span> <span>{{about.name}}</span></p>
                      <p><span class="title-s">Designation: </span> <span>{{about.designation}}</span></p>
                      <p><span class="title-s">Email: </span> <span>{{about.email}}</span></p>
                      <p><span class="title-s">Phone: </span> <span>{{about.phone_number}}</span></p>
                    </div>
                  </div>
                </div>
              {% include 'includes/skills.html' %}
              
              <div class="col-md-6">
                <div class="about-me pt-4 pt-md-0">
                  <div class="title-box-2">
                    <h5 class="title-left">
                      About me
                    </h5>
                  </div>
                  <p class="lead">
                    {{about.long_details}}
                  </p>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End About Section -->
