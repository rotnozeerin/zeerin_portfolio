{% load static %}
 <!-- ======= Portfolio Section ======= -->
 <section id="work" class="portfolio-mf sect-pt4 route">
    
    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          <div class="title-box text-center">
            <h3 class="title-a">
              Projects
            </h3>
            <p class="subtitle-a">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
            <div class="line-mf"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="controls d-flex justify-content-center flex-wrap gap-1 gap-lg-4" style="margin-bottom:45px">
          {% for cat in categories %}
            <a href="{% url 'projects_by_category' cat.slug %}#work" class="control filter btn .outline-0 border-0 secondary-black mixitup-control-active" data-filter=".all">{{cat.category_name}}</a>
            <!--
            <button type="button" class="control filter btn .outline-0 border-0 secondary-black" data-filter=".ui">UI/Ux Design</button>
            <button type="button" class="control filter btn .outline-0 border-0 secondary-black" data-filter=".branding">Branding Design</button>
            <button type="button" class="control filter btn .outline-0 border-0 secondary-black" data-filter=".graphic">Graphic Design</button>
            <button type="button" class="control filter btn .outline-0 border-0 secondary-black" data-filter=".app">App Development</button>
            <button type="button" class="control filter btn .outline-0 border-0 secondary-black" data-filter=".web">Web Design</button>
             -->
            {% endfor %}
        </div>
      </div>

      <div class="row">
        {% for project in projects %}
        <div class="col-md-4 ui">
          <div class="work-box">
            <a href="{{project.screenshots.url}}" data-gallery="portfolioGallery" class="portfolio-lightbox">
              <div class="work-img">
                <img src="{{project.screenshots.url}}" alt="" class="img-fluid">
              </div>
            </a>
            <div class="work-content">
              <div class="row">
                <div class="col-sm-8">
                  <h2 class="w-title">{{project.project_title}}</h2>
                  <div class="w-more">
                    <span class="w-ctegory">{{project.category}}</span> / <span class="w-date">{{project.created_date}}</span>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="w-like">
                    <a href="{% url 'project_details' project.category.slug project.slug %}"> <span class="bi bi-plus-circle"></span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
